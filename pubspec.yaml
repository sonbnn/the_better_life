name: the_better_life
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  #common
  connectivity_plus: ^3.0.3
  core:
    git:
      url: http://gitlab.onechain.game/nghialq/core.git
      ref: dev
  dio: ^4.0.6
  provider: ^6.0.5
  fluttertoast: ^8.2.1
  platform_device_id: ^1.0.1
  flutter_secure_storage: ^6.1.0
  shared_preferences: ^2.1.0
  intl: ^0.17.0
  easy_localization: ^3.0.1 #locale
  lottie: ^2.3.1
  get_it: ^7.2.0
  flutter_svg: ^1.1.6
  #sound
  soundpool: ^2.3.0
  real_volume: ^1.0.6
  #
  material_dialogs: ^1.1.4
  d_chart: ^2.2.11
  flutter_datetime_picker: ^1.5.1
  timezone: ^0.9.1
  flutter_local_notifications: ^13.0.0
  workmanager: ^0.5.1
  #  google_mobile_ads: ^2.4.0
  path_provider: ^2.0.11
  flutter_native_timezone: ^2.0.0
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
#  flutter_launcher_icons: ^0.13.0
#  flutter_app_name: ^0.1.1
#flutter_icons:
#  android: "launcher_icon"
#  ios: true
#  image_path: "assets/icon/icon.png"
flutter_app_name:
  name: "The better life"
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/jsons/
    - assets/jsons/translations/
    - assets/sounds/
    - assets/jsons/lottie/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900
        - asset: assets/fonts/Nunito-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Nunito-ExtraLightItalic.ttf
          weight: 200
          style: italic